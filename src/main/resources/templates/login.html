<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head('ログイン')"></head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="h1 mt-5">ようこそ</div>
				<div th:replace="layout::msg"></div>
			</div>
			<div class="col-md-4 col-xs-1"></div>
			<div class="col-md-4 col-xs-10">
				<form th:action="@{/login}" method="post">
					<div class="row">
						<div class="col-md-6 col-xs-12 text-left my-1">ユーザー名</div>
						<div class="col-md-6 col-xs-12 text-right my-1"><input type="text" name="name" placeholder="ユーザー名" autofocus></div>
						<div class="col-md-6 col-xs-12 text-left my-1">パスワード</div>
						<div class="col-md-6 col-xs-12 text-right my-1"><input type="password" name="password" placeholder="パスワード"></div>
					</div>
					<input class="btn btn-primary shadow my-4" type="submit" value="ログイン">
				</form>
				<a th:href="@{/userCreate}"><input class="btn btn-success shadow" type="button" value="新規登録"></a>
			</div>
			<div class="col-md-4 col-xs-1"></div>
		</div>
	</div>
</body>
</html>
