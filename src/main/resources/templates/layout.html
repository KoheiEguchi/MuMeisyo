<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<!--/* head */-->
	<head th:fragment="head(title)">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="description" content="このサイトは、あなたの身近にある広く知られてはいないがいい所やお気に入りの場所を教え合おうというサイトです。">
		<meta name="description" content="その場所の紹介や任意での写真公開ができ、その投稿に対し他ユーザーが高評価やコメントをつけられます。">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		
		<link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{css/original/common.css}">
		<link rel="stylesheet" type="text/css" th:href="@{css/original/header.css}">
		<link rel="stylesheet" type="text/css" th:href="@{css/original/top.css}">
		<link rel="stylesheet" type="text/css" th:href="@{css/original/browse.css}">
		<link rel="stylesheet" type="text/css" th:href="@{css/original/postDetail.css}">
		<link rel="stylesheet" type="text/css" th:href="@{css/original/footer.css}">
		<script type="text/javascript" th:src="@{webjars/jquery/1.12.4/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
		<script type="text/javascript" th:src="@{js/original/common.js}"></script>
		
		<title th:text="${title} + ' | 無名所'"></title>
	</head>
	<!--/* ヘッダー */-->
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-info">
			<a class="navbar-brand text-light" th:href="@{/top}">無名所</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarList">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarList">
				<ul class="navbar-nav">
					<li class="nav-item px-3"><a class="nav-link text-light" th:href="@{/browse}">投稿を見る</a></li>
					<li class="nav-item px-3"><a class="nav-link text-light" th:href="@{/post}">投稿する</a></li>
					<li class="nav-item px-3"><a class="nav-link text-light" th:href="@{/userDetail(userId=${userId})}">ユーザー情報</a></li>
					<li class="nav-item px-3"><a class="nav-link text-light" th:href="@{/forum}">ご意見</a></li>
					<li class="nav-item px-3"><a class="nav-link text-light" th:href="@{/logout}">ログアウト</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<!--/* ジャンボトロン */-->
	<div th:fragment="jumbotron">
		<a class="detailLink" th:href="@{/top}">
			<div class="jumbotron">
				<div class="display-4">無名所</div>
			</div>
		</a>
	</div>
	<!--/* メッセージ */-->
	<div th:fragment="msg">
		<div th:if="${msg}">
			<div class="alert alert-danger alert-dismissible w-100 text-center rounded-0 fade show">
				<div th:text="${msg}"></div>
				<button type="button" class="close" data-dismiss="alert">&times;</button>
			</div>
		</div>
	</div>
	<!--/* 新規登録、変更 */-->
	<div th:fragment="createOrUpdate">
		<div class="row">
			<div class="col-md-6 col-xs-12 text-left">ユーザー名</div>
			<div class="col-md-6 col-xs-12 text-right"><input type="text" name="name" placeholder="ユーザー名" autofocus></div>
			<div class="col-md-6 col-xs-12 text-left">パスワード</div>
			<div class="col-md-6 col-xs-12 text-right"><input type="password" name="pass1" placeholder="パスワード"></div>
			<div class="col-md-6 col-xs-12 text-left">パスワード(確認)</div>
			<div class="col-md-6 col-xs-12 text-right"><input type="password" name="pass2" placeholder="パスワード(確認)"></div>
		</div>
	</div>
	<!--/* フッター */-->
	<footer th:fragment="footer">
		<div class="fixed-bottom">
			<div class="bg-success py-2">
				<label class="btn btn-danger shadow" for="footerMain">語句検索</label>
				<input class="footerCheck" type="checkbox" id="footerMain">
				<div class="footerHide">
					<div class="py-3">
						<form th:action="wordSearch" method="post">
							<input type="text" name="word" size="40" placeholder="探したい語句を入力してください">
							<input class="btn btn-primary shadow ml-3" type="submit" value="検索">
						</form>
					</div>
				</div>
			</div>
		</div>
	</footer>
</html>
