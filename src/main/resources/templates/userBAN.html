<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head('ユーザー強制退会')"></head>
<body>
	<div th:replace="layout::header"></div>
	<div class="container">
		<div class="h1 mt-5">本当に以下のユーザーを<span class="text-danger">退会</span>させますか？</div>
		<div th:inline="text" th:each="user: ${banUser}" th:object="${user}">
			<p>ユーザー名：[[*{name}]]</p>
			<p>登録日時：[[*{#calendars.format(createDate, 'yyyy年M月d日 k時m分s秒')}]]</p>
			<p>更新日時：[[*{#calendars.format(updateDate, 'yyyy年M月d日 k時m分s秒')}]]</p>
			<p>一言：[[*{greet}]]</p>
			<form th:action="@{/userBANAction}" method="post">
				<input type="hidden" name="id" th:value="*{id}">
				<input type="hidden" name="name" th:value="*{name}">
				<input class="btn btn-danger shadow mt-5" type="submit" value="退会させる(戻せません！)">
			</form>
		</div>
		<br>
		<a th:href="@{/userList}"><input class="btn btn-success shadow my-4" type="button" value="戻る"></a>
	</div>
	<div th:replace="layout::footer"></div>
</body>
</html>
